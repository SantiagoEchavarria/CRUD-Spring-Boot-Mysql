<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Listado de Informacion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<div class="container my-3">
			<div class="row">
			
			
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" >
				
				</div>
				
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" >
				
					<a th:href="@{turistaInsertar}" class="btn btn-primary">Nuevo</a>
					<table class=" table table-striped">
						<tr>
							<th colspan="7">Listado de Informacion</th>
						</tr>
						<tr>
							<th colspan="7">&nbsp;</th>
						</tr>
						
						
						<tr>
							<td> Acciones</td>
							<td> Cedula</td>
							<td> Nombre</td>
							<td> fecha ingreso</td>
							<td> fecha salida</td>
							<td> dias hospedaje</td>
							<td> valor dia</td>
							<td> valor total</td>
						</tr>
						
						<tr th:each="est:${turista}">
							<td> 
								<a th:href="@{/eliminar/}+ ${est.id}" class="btn btn-danger"
								onclick="return confirm('Seguro de eliminar?')">Eliminar</a>
								<a th:href="@{/modificar/} + ${est.id}" class="btn btn-primary">Editar</a>
							
							</td>
							
							<td th:text="${est.cedula}"> &nbsp;</td>
							<td th:text="${est.nombre}"> &nbsp;</td>
							<td th:text="${est.fecha_ingreso}"> &nbsp;</td>
							<td th:text="${est.fecha_salida}"> &nbsp;</td>
							<td th:text="${est.dias_hospedaje}"> &nbsp;</td>
							<td th:text="${est.valor_dia}"> &nbsp;</td>
							<td th:text="${est.valor_total}"> &nbsp;</td>
						</tr>
				</table>
				</div>
	
			</div>
	</div>

</body>
</html>
