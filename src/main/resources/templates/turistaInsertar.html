<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Ingreso de turistas</title>
		<script src="Validaciones.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container my-3">
			<div class="row">
			
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" >
				</div>
				
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" >
				
					<form method="post" th:action="@{/insertar}" th:object="${turista}" onsubmit="turista()">
						<table class=" table table-striped">
						<tr>
							<th colspan="2">Ingreso de turistas</th>
						</tr>
						
						<tr>
							<th colspan="2">&nbsp</th>
						</tr>
						
						<tr>
							<td colspan="2">&nbsp</td>
						</tr>
						
						<tr>
							<td>cedula</td>
							<td><input type="text" name="cedula"
							id="cedula" placeholder="Cedula"
							maxlenght="10" class="form-control" th:field="*{cedula}"></td>
						</tr>
						
						<tr>
							<td>Nombre</td>
							<td><input type="text" name="nombre"
							id="nombre" placeholder="Nombre"
							maxlenght="20" class="form-control" th:field="*{nombre}"></td>
						</tr>
						
						<tr>
							<td>Fecha Ingreso</td>
							<td><input type="text" name="fecha_ingreso"
							id="fecha_ingreso" placeholder="Fecha Ingreso"
							maxlenght="10" class="form-control" th:field="*{fecha_ingreso}"></td>
						</tr>

						<tr>
							<td>Fecha Salida</td>
							<td><input type="text" name="fecha_salida"
							id="fecha_salida" placeholder="Fecha Salida"
							maxlenght="10" class="form-control" th:field="*{fecha_salida}"></td>
						</tr>
						
						<tr>
							<td>Dias Hospedaje</td>
							<td><input type="text" name="dias_hospedaje"
							id="dias_hospedaje" placeholder="Dias Hospedaje"
							maxlenght="40" class="form-control" th:field="*{dias_hospedaje}"></td>
						</tr>
						
						<tr>
							<td>Valor Dia</td>
							<td><input type="text" name="valor_dia"
							id="valor_dia" placeholder="valor_dia"
							maxlenght="2" class="form-control" th:field="*{valor_dia}"></td>
						</tr>
						
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
						
						<tr>
							<td colspan="2">
								<input type="submit" value="Guardar" class="btn btn-primary">
								<input type="reset" value="Limpiar"  class="btn btn-warning">
							</td>
						</tr>
						
						</table>
					</form>
				</div>
				
				<div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" >
				</div>
				
			</div>
		</div>
	</body>
</html>
